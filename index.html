<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Capstone 2</title>
    <link rel="stylesheet" href=".\style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&family=Ubuntu+Sans:ital,wght@0,100..800;1,100..800&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="top-container">
      <div class="profile-pic">
        <img src="./assets/photo.jpg" alt="Une photo de moi =]">
      </div>
      <div class="top-title">
        <h1>Je suis Kilian !</h1>
        <h2>Un <span class="small">petit</span> développeur qui souhaite créer des jeux vidéos, qui tente de faire des sites web et qui fait aussi des VFX.</h2>
      </div>

    </div>

    <div class="skills-container">
      <div class="skills-title">
        <h1>Compétences</h1>
      </div>

      <div class="skills-panel">
        <div class="skills-button">
          <button type="button" name="dev" id="dev" onclick="showSkills(this)">Dev</button>
          <button type="button" name="vfx" id="vfx" onclick="showSkills(this)">VFX</button>
          <button type="button" name="web" id="web" onclick="showSkills(this)">Web</button>
          <button type="button" name="soft" id="soft" onclick="showSkills(this)">Soft</button>
        </div>

        <div class="my-skills dev-skills">
          <img src="./assets/c-logo.png" alt="c# logo" class="skills-icon">
        </div>

        <div class="my-skills vfx-skills">
          <img src="./assets/vfx.png" alt="vfx logo" class="skills-icon">
        </div>

        <div class="my-skills web-skills">
          <img src="./assets/web.png" alt="web logo" class="skills-icon">
        </div>

        <div class="my-skills soft-skills">
          <img src="./assets/soft-skills.png" alt="soft skills logo" class="skills-icon">

        </div>
      </div>
    </div>

    <p>blablabla</p>

  <script src="./script.js" type="text/javascript"></script>
  </body>
</html>
